<section [ngClass]="{'loading': !taskList.length}"> <!-- section ngClass -->

  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">

      <input type="checkbox"
             [(ngModel)]="item.checked">

      <input type="text"
             (keyup)="validationInput(item.task, i)"
             [(ngModel)]="item.task"
             [ngClass]="{'checked': item.checked}">

      <button (click)="deleteItemTaskList(i)">
        <img src="assets/icons/trash.svg" alt="">
      </button>

    </li> <!-- // li ngFor -->
  </ul> <!-- // ul ngIf -->

</section> <!-- // section ngClass -->

<!-- app to-do input add and button delete -->
<app-todo-input-add-items
  (emitItemTaskList)="setEmitTaskList($event)">

</app-todo-input-add-items>

<app-todo-button-delete-all
  *ngIf="taskList.length"
  (click)="deleteAllTaskList()">

</app-todo-button-delete-all>
